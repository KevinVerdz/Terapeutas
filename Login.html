            <!DOCTYPE html>
            <html>

            <head>
                <link rel="stylesheet" href="css/index.css">
                <title>Login</title>
                
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
                <script src="https://kit.fontawesome.com/579fe2a44d.js" crossorigin="anonymous"></script>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script>
                     
                    function submitUserForm() {     
                        return true;
                    }

                    window.onkeydown = function() {

                        var myInput = document.getElementById('usu');
                        myInput.onpaste = function(e) {
                            e.preventDefault();
                        };
                        myInput.oncopy = function(e) {
                            e.preventDefault();
                        };
                        var myInput = document.getElementById('pass');
                        myInput.onpaste = function(e) {
                            e.preventDefault();
                        };
                        myInput.oncopy = function(e) {
                            e.preventDefault();
                        };

                    };
                 document.addEventListener('contextmenu', event => event.preventDefault());
                </script>
            </head>

            <body>
                <section>
                    <div class="form-box">
                        <div class="form-value">
                            <form name="fromulario" method="post"  onsubmit="return submitUserForm();" action="InicioSesion">
                                <h2>Iniciar Sesión</h2>
                                <div class="inputbox">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <input type="text" name="usu" id="usu" autocomplete="off" required>
                                    <label for="">Usuario</label>
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" id="pass"  name="cont" autocomplete="off" required>
                                    <label for="">Contraseña</label>
                                </div>
                    
                                <input type="submit" id="ini" value="Iniciar Sesion" class="button">
                                <div class="register">
                                    <p>No tienes cuenta <a href="registro.html">Registrate</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            </body>

            </html>
