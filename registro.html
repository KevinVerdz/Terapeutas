</head>
<body>
    <div class="container">
        <section>
            <div class="form-box2">
                <div class="form-value">

        </section>
    
        <section>
            <div class="form-box2">
                <div class="form-value">
                    <form action="guardarTerapeuta" autocomplete="off" method="POST">
                        <h2 style="margin-bottom: -5px;font-size:1.5em">Registro de Terapeuta</h2>
                        <div class="inputbox2">
                            <ion-icon name="clipboard-outline"></ion-icon>
                            <select id="campo" name="campo" required style="padding: 10px; border-radius: 100px; border: 1px solid #ccc; margin-top: 19px; width: 100%; height: 40px;" onchange="cambiarEspecialidad()">
                                <option value="" disabled selected hidden>Seleccione su campo</option>
                                <option value="Mental">Salud Mental</option>
                                <option value="Físico">Salud Física</option>
                            </select>
                        </div>
                        <div class="inputbox2" id="especialidadDiv" style="display: none;">
                            <ion-icon name="list-outline"></ion-icon>
                            <select id="especialidad" name="especialidad" required style="padding: 10px; border-radius: 100px; border: 1px solid #ccc; margin-top: 19px; width: 100%; height: 40px;">
                                <option value="" disabled selected hidden>Seleccione especialidad</option>
                            </select>
                        </div>
                        <div class="inputbox2" id="otroCampoDiv" style="display: none;">
                            <ion-icon name="create-outline"></ion-icon>
                            <input type="text" id="otroCampo" name="otroCampo" placeholder="Especifique otro campo" style="padding: 10px; border-radius: 100px; border: 1px solid #ccc; margin-top: 19px; width: 100%;">
                        </div>
                        <script>
                            function cambiarEspecialidad() {
                                var campoSeleccionado = document.getElementById("campo").value;
                                var especialidadSelect = document.getElementById("especialidad");
                                var especialidadDiv = document.getElementById("especialidadDiv");
                                var otroCampoDiv = document.getElementById("otroCampoDiv");
                        
                                // Reiniciar las opciones de especialidad
                                especialidadSelect.innerHTML = '';
                        
                                if (campoSeleccionado === "Mental") {
                                    especialidadDiv.style.display = "block";
                                    especialidadSelect.innerHTML += '<option value="Depresión">Depresión</option>' +
                                                                    '<option value="Ansiedad">Ansiedad</option>' +
                                                                    '<option value="Histeria">Histeria</option>' +
                                                                    '<option value="Parejas">Parejas</option>' +
                                                                    '<option value="Esquizofrenia">Esquizofrenia</option>' +
                                                                    '<option value="Trastorno bipolar">Trastorno bipolar</option>' +
                                                                    '<option value="Trastorno obsesivo-compulsivo">Trastorno obsesivo-compulsivo</option>' +
                                                                    '<option value="Trastorno de estrés postraumático">Trastorno de estrés postraumático</option>';
                                    otroCampoDiv.style.display = "none"; // Ocultar el campo de otro si estaba visible
                                } else if (campoSeleccionado === "Físico") {
                                    especialidadDiv.style.display = "block";
                                    especialidadSelect.innerHTML += '<option value="Traumatología">Traumatología</option>' +
                                                                    '<option value="Cardiología">Cardiología</option>' +
                                                                    '<option value="Neurología">Neurología</option>' +
                                                                    '<option value="Oncología">Oncología</option>' +
                                                                    '<option value="Pediatría">Pediatría</option>' +
                                                                    '<option value="Ginecología">Ginecología</option>' +
                                                                    '<option value="Dermatología">Dermatología</option>' +
                                                                    '<option value="Endocrinología">Endocrinología</option>';
                                    otroCampoDiv.style.display = "none"; 
                                } else {
                                    especialidadDiv.style.display = "none";
                                    otroCampoDiv.style.display = "none";
                                }
                            }
                        </script>
                        
                        <div class="inputbox2">
                            <ion-icon name="finger-print-outline"></ion-icon>
                            <input type="text" maxlength="15ch" id="usu" name="usu" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="finger-print-outline"></ion-icon>
                            <input type="text" maxlength="15ch" id="usu" name="usu" required>
                            <label for="">Apellido(s)</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" maxlength="15ch" id="usu" name="usu" required>
                            <label for="">Usuario</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="pass"  name="cont" autocomplete="off" required>
                            <label for="">Contraseña</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="pass"  name="cont" autocomplete="off" required>
                            <label for="">Confirma Contraseña</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="contUsuario" name="contUsuario"  required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="call-outline"></ion-icon>
                            <input type="tel" maxlength="10ch" id="telUsuario" name="telUsuario" required onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                            <label for="">Teléfono</label>
                        </div>
                        <div class="inputbox2">
                            <ion-icon name="card-outline"></ion-icon>
                            <input type="text" id="cedula_profesional" name="cedula_profesional" required>
                            <label for="">Cédula Profesional</label>
                        </div>
                        <!-- Agregar más campos según necesidad -->
                        <input type="submit" id="reg" value="Registrar" class="button">
                        <div class="register">
                            <p>Tienes cuenta <a href="Login.html">Inicia Sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
