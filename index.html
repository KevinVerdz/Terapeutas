<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" action="login.php" method="post" autocomplete="off">
                    <h2>Iniciar Sesión</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="username" id="username" required>
                        <label for="username">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recuérdame</label>
                        <span class="checkmark"></span>
                        <a href="recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="button">Iniciar Sesión</button>
                    <div class="register">
                        <p>No tienes cuenta? <a href="registroUsuario.html">Registrarse</a></p>
                        <p>¿Eres terapeuta? <a href="registroTerapeuta.html">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
